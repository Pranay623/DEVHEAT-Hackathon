<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>MockPrep | Ace Your Interview Preparation</title>
    <meta name="title" content="MockPrep | Ace Your Interview Preparation">
    <meta name="description" content="Master your interviews with MockPrep's tailored resources, expert guidance, and real-world practice scenarios. Start your journey to success today.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#000000">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mockprep.com/">
    <meta property="og:title" content="MockPrep | Ace Your Interview Preparation">
    <meta property="og:description" content="Master your interviews with MockPrep's tailored resources, expert guidance, and real-world practice scenarios.">
    <meta property="og:image" content="https://mockprep.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mockprep.com/">
    <meta property="twitter:title" content="MockPrep | Ace Your Interview Preparation">
    <meta property="twitter:description" content="Master your interviews with MockPrep's tailored resources, expert guidance, and real-world practice scenarios.">
    <meta property="twitter:image" content="https://mockprep.com/twitter-image.jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload key assets -->
    <link rel="preload" href="/images/landing/elon.webp" as="image" type="image/webp">
    <link rel="preload" href="/images/landing/mark.webp" as="image" type="image/webp">
    
    <!-- Performance optimization -->
    <link rel="dns-prefetch" href="https://api.mockprep.com">
    
    <!-- Structured data for search engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MockPrep",
        "url": "https://mockprep.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://mockprep.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "Professional interview preparation platform with expert guidance and practice scenarios."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
